<div class="login-box">
<div class="alert alert-info">
  <strong>You already have an account?</strong>
</div>
<div class="sign-in-div"><a href="#" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-log-in"></span> Sign In</a></div>
</div>
<form (ngSubmit)="onSubmit(f)" #f="ngForm" class="col-md-offset-3 col-md-6">
  <h2 class="page-header">Sign Up</h2>  
  <div *ngIf="!f.valid && f.touched" class="alert-danger">Form is invalid</div>
  <!--Response from the firebase-->
  <!--<div class="alert-danger">{{res}}</div>  -->
  <div class="form-group">
  <label class="form-control"  for="username">Username</label>
  <input required class="form-control"  type="text" id="username" name="username" ngModel pattern="[A-Za-z0-9\.]{3,24}">
  </div>

  <div class="form-group">  
  <label class="form-control"  for="email">Email</label>
  <input  required class="form-control" type="email" id="email" name="email" ngModel pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
  </div>

  <div class="form-group">  
  <label class="form-control"  for="pass">Password</label>
  <input required class="form-control" type="password" id="pass" name="pass" ngModel pattern="[a-zA-Z0-9\.-_=<>@#$%^*()+/!]{6,24}">
  </div>

  <input class="btn btn-primary" type="submit" value="Submit" [disabled]="!f.valid">
  
</form>
