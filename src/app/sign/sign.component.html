<form (ngSubmit)="onSubmit(f)" #f="ngForm" class="col-md-offset-3 col-md-6">
  <div *ngIf="!this.sharedService.signIn" class="login-box">
    <div class="alert alert-info">
      <strong>You already have an account?</strong>
    </div>
    <div class="sign-in-div"><a (click)="signIn()" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-log-in"></span> Sign In</a></div>
  </div>


  <h2 *ngIf="!this.sharedService.signIn" class="page-header">Sign Up</h2>
  <h2 *ngIf="this.sharedService.signIn" class="page-header">Sign In</h2>
  <div *ngIf="!f.valid && f.touched" class="alert-danger">Form is invalid</div>
  <!--Response from the firebase-->
  <!--<div class="alert-danger">{{res}}</div>  -->
  <div *ngIf="!this.sharedService.signIn" class="form-group">
    <label class="form-control" for="username">Username</label>
    <input autocomplete="on" required class="form-control" type="text" id="username" name="username" ngModel pattern="[A-Za-z0-9\.]{3,24}">
  </div>

  <div class="form-group">
    <label class="form-control" for="email">Email</label>
    <input autocomplete="on" required class="form-control" type="email" id="email" name="email" ngModel pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
  </div>

  <div class="form-group">
    <label class="form-control" for="pass">Password</label>
    <input required class="form-control" type="password" id="pass" name="pass" ngModel pattern="[a-zA-Z0-9\.-_=<>@#$%^*()+/!]{6,24}">
  </div>

  <input *ngIf="!this.sharedService.signIn" class="btn btn-primary" type="submit" value="Register" [disabled]="!f.valid">
  <input *ngIf="this.sharedService.signIn" class="btn btn-primary" type="submit" value="Login" [disabled]="!f.valid">

</form>
