<h1>{{topic}}</h1>
<ul>
  <li *ngFor="let post of posts">{{post.getAuthor()}}: {{post.getText()}}- {{post.getDate() | date}}</li>
</ul>

<form (ngSubmit)="addPost(f)" #f="ngForm">
  <input required  type="text" id="postText" name="postText" ngModel> 
  <input type="submit" value="Add Post">
</form>
